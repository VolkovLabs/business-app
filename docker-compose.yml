services:
  grafana:
    build:
      context: ./
      dockerfile: Dockerfile
    image: ghcr.io/volkovlabs/app:latest
    entrypoint: /run.sh
    ports:
      - 3000:3000/tcp
    environment:
      - GF_DEFAULT_APP_MODE=development
    volumes:
      - ./dist:/var/lib/grafana/plugins/volkovlabs-app
      - ./provisioning:/etc/grafana/provisioning
